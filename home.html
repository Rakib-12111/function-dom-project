<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
      <main class="flex mt-20">
            <div class="mockup-phone border-primary">
                  <div class="camera"></div>
                  <div class="display">
                        <div class="artboard artboard-demo phone-3">
                           <!-- account balance -->


                           <div class="stats shadow">
                              <div class="stat">
                                <div class="stat-title">Accont Balance</div>
                                <div id="account-balance" class="stat-value">89400</div>
                  
                              </div>
                            </div>
                            <div class="divider"></div>
                            <!-- feature start  -->
                                 
                         <div>
                              <button class="btn btn-lg">Add Money</button>
                              <button class="btn btn-lg">Cash Out</button>

                         </div>

                            <div class="divider"></div>
                               <!-- featue end -->
       <!-- add money form start -->
                                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <form class="card-body">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Add Money</span>
          </label>
          <input id="input-add-money" type="text" placeholder="Add amount" class="input input-bordered" required />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">4Digit Pin</span>
          </label>
          <input id="input-pin-number" type="password" placeholder="Enter you pin" class="input input-bordered" required />
        </div>
        <div class="form-control mt-6">
          <button id="btn-add-money" class="btn btn-primary">Add Money</button>
        </div>
      </form>
    </div> 
<!-- add moeny fomr end -->



                        </div>
                  </div>
            </div>
      </main>


       <script src="js/ulities2.js"></script>
      <script src="js/addMoney2.js"></script>
</body>

</html>
