<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

<main class="flex justify-center mt-20">
<div class="mockup-phone border-primary">
  <div class="camera"></div>
  <div class="display">
    <div class="artboard artboard-demo phone-3">
   <!-- Avaliable balace  -->
    <div class="stats shadow">
    <div class="stat">
    <div class="stat-title">Account Balance</div>
    <div id="account-balance" class="stat-value">89400</div>
    
    </div>
    </div>
    <div class="divider"></div>
<!-- feature added start -->
   <!-- user accton button  -->
   <div>
      <button class="btn btn-lg">Add Money</button>
     <button class="btn btn-lg">Cash Out</button>

   </div>
     
  <div class="divider"></div>
   <!-- user accton button  -->

   <!-- Add money form start here -->


   <div class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <form class="card-body">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Amount</span>
          </label>
          <input id="input-add-money" type="text" placeholder="Enter your amount" class="input input-bordered" required />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">4Digit Pin</span>
          </label>
          <input id="input-pinnumber" type="password" placeholder="Enter you pin" class="input input-bordered" required />
        </div>
        <div class="form-control mt-6">
          <button id="add-money-button" class="btn btn-primary">Add Money</button>
        </div>
      </form>
    </div>

   <!-- Add money form end here -->

   <!-- cash out form start -->
   <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <form class="card-body">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Cash Out Amount</span>
          </label>
          <input id="input-cash-out" type="text" placeholder="Aomount" class="input input-bordered" required />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">4Digit pin</span>
          </label>
          <input id="input-cash-out-pin" type="password" placeholder="Enter you pin" class="input input-bordered" required />
        </div>
        <div class="form-control mt-6">
          <button id="cash-out-button" class="btn btn-primary">Cash Out</button>
        </div>
      </form>
    </div>

    <!-- cash out form end -->



    </div>
  </div>
</div>
</main>















<script src="js/addMoney3.js"></script>
<script src="js/ulities3.js"></script>

</body>

</html>
